const locale = "pt-br";

    const form = document.getElementById('recoveryForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');
    
    const WEBHOOK_URL = 'https://hook.us2.make.com/esacv2suiw1fpbvenntdku2x7wl6yr4p';
    
    form?.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        if (!email) { 
            showMessage(content.emailError, 'error');
            return; 
        }
        
        submitBtn.disabled = true;
        submitBtn.textContent = content.submitting;
        submitBtn.style.opacity = '0.7';
        statusMessage.style.display = 'none';
        
        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    email: email, 
                    timestamp: new Date().toISOString(), 
                    source: 'web_recovery_page',
                    locale: locale
                })
            });
            
            if (response.ok) {
                showMessage(content.successMessage, 'success');
                emailInput.value = '';
            } else { 
                throw new Error('Network response was not ok'); 
            }
        } catch (error) {
            showMessage(content.errorMessage, 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = content.submitButton;
            submitBtn.style.opacity = '1';
        }
    });
    
    function showMessage(text, type) {
        statusMessage.textContent = text;
        statusMessage.className = 'mt-8 p-5 rounded-xl text-sm font-bold border uppercase tracking-widest ';
        
        if (type === 'success') {
            statusMessage.classList.add('bg-emerald-500/10', 'border-emerald-500', 'text-emerald-500');

    }
