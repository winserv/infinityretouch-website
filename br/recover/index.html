    <script>
        const form = document.getElementById('recoveryForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        
        const WEBHOOK_URL = 'https://hook.us2.make.com/esacv2suiw1fpbvenntdku2x7wl6yr4p'; // Seu Webhook
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            if (!email) { showMessage('Por favor, digite seu e-mail.', 'error'); return; }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Buscando...';
            submitBtn.style.opacity = '0.7';
            statusMessage.style.display = 'none';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, timestamp: new Date().toISOString(), source: 'web_recovery_br' })

        function showMessage(text, type) {
