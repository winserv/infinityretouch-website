<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover License - Infinity Backdrop Cleaner</title>
    <meta name="description" content="Recover your Infinity Backdrop Cleaner license key">
    <link rel="icon" href="/favicon.png" type="image/png">
    <!-- Usa o CSS global do site -->
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Estilos espec√≠ficos para centralizar o card */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Removemos o background linear aqui para usar o do body global, 
               ou mantemos se quiser diferenciar essa p√°gina */
            background: var(--bg); 
            padding: 20px;
        }

        .recovery-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .icon { font-size: 64px; margin-bottom: 20px; }

        .form-group { margin-bottom: 25px; text-align: left; }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
            text-align: left;
        }

        .status-message.success {
            background: rgba(56, 239, 125, 0.1);
            color: #38ef7d;
            border: 1px solid #38ef7d;
        }

        .status-message.error {
            background: rgba(220, 38, 38, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="recovery-card">
        <div class="icon">üîë</div>
        
        <h1 style="font-size: 2rem; margin-bottom: 10px; color: #fff;">Recover License</h1>
        
        <p style="color: var(--text-muted); margin-bottom: 30px;">
            Enter the email address used to purchase. We'll send your key instantly.
        </p>
        
        <form id="recoveryForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com"
                    required
                    autocomplete="email"
                />
            </div>
            
            <button type="submit" class="btn btn-intl" id="submitBtn" style="width: 100%;">
                Send License Key
            </button>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div class="note" style="margin-top: 30px; text-align: left; font-size: 0.9rem;">
            <strong>üìß Check your spam folder</strong><br>
            <span style="font-size: 0.85rem;">If not received in 5 minutes, contact <a href="mailto:sales@infinityretouch.com" style="color: var(--accent);">support</a>.</span>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/" style="color: var(--text-muted); font-size: 0.9rem;">‚Üê Back to Homepage</a>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('recoveryForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        
        // SEU WEBHOOK DO MAKE PARA RECUPERA√á√ÉO
        const WEBHOOK_URL = 'https://hook.us2.make.com/esacv2suiw1fpbvenntdku2x7wl6yr4p';
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }
            
            // Disable form
            submitBtn.disabled = true;
            submitBtn.textContent = 'Searching...';
            submitBtn.style.opacity = '0.7';
            statusMessage.style.display = 'none';
            
            try {
                // Send to Make.com webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        timestamp: new Date().toISOString(),
                        source: 'web_recovery_page'
                    })
                });
                
                if (response.ok) {
                    showMessage(
                        '‚úÖ Success! If a license exists, you\'ll receive an email shortly.',
                        'success'
                    );
                    emailInput.value = '';
                } else {
                    throw new Error('Network response was not ok');
                }
                
            } catch (error) {
                console.error('Recovery error:', error);
                showMessage(
                    '‚ö†Ô∏è Error connecting to server. Please try again later.',
                    'error'
                );
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send License Key';
                submitBtn.style.opacity = '1';
            }
        });
        
        function showMessage(text, type) {
            statusMessage.textContent = text;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
